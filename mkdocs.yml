site_name: Voromesh
site_description: "Bounded Voronoi diagrams."

theme:
    name: "material"
    palette:
        primary: "blue"
        accent: "grey"

plugins:
    - search
    - mkdocstrings
    - mkdocs-jupyter:
        execute: true

markdown_extensions:
    - pymdownx.highlight
    - pymdownx.superfences

nav:
    - "Start": index.md
    - "Bounded Voronoi diagram": helloworld.ipynb
    - "Extrusion of a surface mesh": structured.ipynb
    - "A mesh for TOUGH3 (Part 1)": tough1.ipynb
    - "API": api.md
